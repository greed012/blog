{% extends 'base.html' %}
{% block body %}
<style>
body {font-family: Arial, Helvetica, sans-serif;}


/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: #000;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}

/* Add Zoom Animation */
.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)}
  to {-webkit-transform: scale(1)}
}

@keyframes animatezoom {
  from {transform: scale(0)}
  to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}

#cover img{
max-width:100%;
max-height:50rem;
}
</style>


{%for title,date,author,cover_img,body in params %}
<div class="container">
    <h1>{{title}}</h1>
    <h4>{{author}}</h4>
    <h4>{{date}}</h4>
    <div id="cover">{{cover_img|safe}}</div>
    <p>{{body|safe}}</p>



<br><br>



    </div>


<div class="container">
<a href="/edit_post/{{id}}" class="btn btn-success">Edit</a>
<button onclick="document.getElementById('id01').style.display='block'" class="btn btn-danger">Delete</button>
</div>


<div id="id01" class="modal">

  <form class="modal-content animate"  method="post">{% csrf_token %}
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>

    <div class="container mt-3">
        <h1>Are you sure you want to delete the post</h1>
    </div>

    <div class="container mt-3" style="height:5rem;text-align:center;">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="btn btn-success">Cancel</button>
         <button  type="submit" class="btn btn-danger">Delete</button>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
{% endfor %}
{% endblock %}
